<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

        crossorigin="anonymous"></script>

    <!-- font import -->
    <link href="https://fonts.cdnfonts.com/css/squada-one" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&display=swap">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/76b6fa4300.js" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="slider.css">
    <!-- script -->
    <script src="./script.js"></script>
    <script src="../script.js"></script>

    <title>WHAT2EAT | Menu Main </title>

</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="container-fluid" style="background-color: #1AC073;  display: inline-block;">
            <div class="container p-0">
                <!-- Menu section (nav) -->
                <section id="menu-section-frame" class="p-0 m-0">
                    <div class="row p-0 m-0" id="menu-section-nav" style="margin: auto;">
                        <!-- NavBar - Page Name -->
                        <div class="col-sm-12 col-lg-2 my-2 text-left d-flex justify-content-start mx-0 px-0"
                            id="nav-bar-page-name">
                            WHAT2EAT</div>
                        <!-- NavBar - menu link -->
                        <div id="nav-bar-menu-link" class="d-flex justify-content-between col-sm-7 col-lg-5 my-2 mx-0"
                            style="left: -15px">
                            <div class="main-menu " id="main-menu-home"> <a href="../index.html">Home</a></div>
                            <div class="main-menu " id="main-menu-about"><a href="#">About</a></div>
                            <div class="main-menu " id="main-menu-menu"><a href="#">Menu</a></div>
                            <div class="main-menu " id="main-menu-blog"><a href="#">Blog</a></div>
                            <div class="main-menu " id="main-menu-contact"><a href="#">Contact</a></div>
                        </div>
                        <!-- NavBar - search and cart -->
                        <div id="nav-bar-search-cart" class="d-flex justify-content-between col-sm-1 col-lg-1 my-2"
                            style="left: -15px">
                            <a href="" id="nav-bar-search-icon" class="mr-2"><img src="../images/Cardsearch.png"
                                    alt=""></a>
                            <a href="" id="nav-bar-cart-icon" class="ml-2"><img src="../images/Cardcart.png" alt=""></a>

                        </div>
                    </div>
                </section>

                <!-- Hero & Image -->
                <section class="row py-5 my-5  d-flex justify-content-between" style="margin: auto;">
                    <!-- hero -->
                    <div class="col-lg-5 col-sm-12 d-flex flex-column justify-content-center p-0 m-0"
                        id="hero-section-frame">
                        <div class="d-flex flex-column justify-content-around" style="height: 317px;">
                            <div id="hero-text-display" class="d-flex flex-column justify-content-between"
                                style="height: 219px; ">
                                <div class="hero-section-title">Authentic Home food in UK</div>
                                <div class="hero-section-subtitle">What2Eat is a courier service in which authentic home
                                    cook food is delivered to a customer.</div>
                            </div>
                            <div id="hero-search-input" class="d-flex justify-content-start">
                                <input class="col-7 bg-white border-0 p-3 rounded-left form"
                                    placeholder="Search food you love" style="outline: none; "></input>
                                <div class="col-3 hero-section-button p-3 rounded-right">Search</div>
                            </div>
                        </div>
                    </div>

                    <!-- image -->
                    <div class="col-lg-5 col-sm-12" id="man-cooking-section-frame">
                        <img style="width: 100%; height: auto;" src="../images/cooking.man.header.png" alt="">
                    </div>

                </section>
            </div>
        </div>
    </header>
    <!-- MenuSection -->
    <div class="container-fluid" style="height: fit-content; width: 100%; 
     display: inline-block;">


        <div class=" menu container my-5 px-0">
            <!-- base header -->
            <div id="menu-heading">
                <div class="header">
                    <div>
                        <span style="color: #1AC073">Home</span>
                        /
                        <span style="color: #262626; ">Food</span>
                    </div>

                </div>
            </div>

            <!-- hero image -->
            <div id="hero-menu-img">
                <div id="hero-menu-opacity-layer">
                    <div>Foods</div>
                    <div>We are here to serve you, my lords!</div>
                    <hr>
                </div>
            </div>

            <!-- body menu start -->
            <div class="row">
                <!-- col 1- Price & Rating -->
                <div class="col-lg-3 col-12 pl-0 mt-0 mb-5" style="margin:auto; ">
                    <!-- slider-price sort-->
                    <div class="row">
                        <!-- slider price sort -->
                        <div class="slider-box col-lg-12">
                            <div>
                                <span class="price-span">Prices</span>
                            </div>

                            <div class="price-div">
                                <div class="ranger-label">
                                    <span>Ranger:</span>
                                </div>
                                <div class="price-label">
                                    $ <span id="min-price">0</span>
                                    <span class="seperator">-</span>
                                    $ <span id="max-price">30</span>
                                </div>
                            </div>
                            <div class="selector">
                                <div class="price-slider">
                                    <div id="slider-range"
                                        class="ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- rating sort -->
                    </div>
                    <div class="row">
                        <div class="rating-box col-lg-12">
                            <div class="rating-header pb-2">Rating</div>
                            <div id="rating-star-section">
                                <div id="five-star-choice" class="row">
                                    <span class="col-10 d-flex justify-content-start m-0 px-0 py-2">
                                        <img src="../images/rating-star-yellow.png" alt="">
                                        <img src="../images/rating-star-yellow.png" alt="">
                                        <img src="../images/rating-star-yellow.png" alt="">
                                        <img src="../images/rating-star-yellow.png" alt="">
                                        <img src="../images/rating-star-yellow.png" alt="">
                                    </span>

                                    <span class="check-rate ">
                                        <input type="checkbox" id="fiveStar" value="5">
                                        <label for="fiveStar"> </label><br>
                                    </span>
                                </div>
                                <div id="four-star-choice" class="row">
                                    <span class="col-10 d-flex justify-content-start m-0 px-0 py-2">
                                        <img src="../images/rating-star-yellow.png" alt="">
                                        <img src="../images/rating-star-yellow.png" alt="">
                                        <img src="../images/rating-star-yellow.png" alt="">
                                        <img src="../images/rating-star-yellow.png" alt="">
                                        <img src="../images/rating-star-blank.png" alt="">
                                    </span>

                                    <span class="check-rate ">
                                        <input type="checkbox" id="fourStar" value="4">
                                        <label for="fourStar"> </label><br>
                                    </span>
                                </div>
                                <div id="three-star-choice" class="row">
                                    <span class="col-10 d-flex justify-content-start m-0 px-0 py-2">
                                        <img src="../images/rating-star-yellow.png" alt="">
                                        <img src="../images/rating-star-yellow.png" alt="">
                                        <img src="../images/rating-star-yellow.png" alt="">
                                        <img src="../images/rating-star-blank.png" alt="">
                                        <img src="../images/rating-star-blank.png" alt="">

                                    </span>

                                    <span class="check-rate ">
                                        <input type="checkbox" id="threeStar" value="3">
                                        <label for="threeStar"> </label><br>
                                    </span>
                                </div>
                                <div id="two-star-choice" class="row">
                                    <span class="col-10 d-flex justify-content-start m-0 px-0 py-2">
                                        <img src="../images/rating-star-yellow.png" alt="">
                                        <img src="../images/rating-star-yellow.png" alt="">
                                        <img src="../images/rating-star-blank.png" alt="">
                                        <img src="../images/rating-star-blank.png" alt="">
                                        <img src="../images/rating-star-blank.png" alt="">
                                    </span>

                                    <span class="check-rate ">
                                        <input type="checkbox" id="twoStar" value="2">
                                        <label for="twoStar"> </label><br>
                                    </span>
                                </div>
                                <div id="one-star-choice" class="row">
                                    <span class="col-10 d-flex justify-content-start m-0 px-0 py-2">
                                        <img src="../images/rating-star-yellow.png" alt="">
                                        <img src="../images/rating-star-blank.png" alt="">
                                        <img src="../images/rating-star-blank.png" alt="">
                                        <img src="../images/rating-star-blank.png" alt="">
                                        <img src="../images/rating-star-blank.png" alt="">
                                    </span>

                                    <span class="check-rate ">
                                        <input type="checkbox" id="oneStar" value="1">
                                        <label for="oneStar"> </label><br>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- col 2- Menu -->
                <div class="col-lg-9 col-12 pl-0" style="margin:auto; " id="menu-cards-home">
                    <!-- row1: menu card -->
                    <div class="row">Loading... </div>

                    <!-- row2: page nav bar -->
                    <div class="row mt-4 content-center"
                        style="background-color: rgba(246, 247, 248, 1); height: 56px;">
                        <div class="col-12 d-flex justify-content-center align-items-center">
                            <ul class="pagination" id="page_container">
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Footer -->
        <footer class="page-footer font-small pt-4 container-fluid"
            style="background-color: #1AC073;  display: inline-block;">

            <!-- Footer Links -->
            <div class="container text-center text-md-left">

                <!-- Grid row -->
                <div class="row">

                    <!-- Grid column -->
                    <div class=" d-flex justify-content-center flex-column align-items-center">

                        <!-- Content -->
                        <h5 class="text-uppercase">WHAT2EAT</h5>

                    </div>
                    <!-- Grid row -->

                </div>
                <!-- Footer Links -->

                <!-- Copyright -->
                <div class="footer-copyright text-center py-3">Copyright @2023 What2Eat
                </div>
                <!-- Copyright -->

        </footer>
        <!-- Footer -->



    </div>
    </div>
    </div>

    </div>
    </div>
    </div>
</body>

</html>
